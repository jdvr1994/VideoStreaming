<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VISUALIZAR VIDEO!</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
    <img id= "play">
    <div id="logger"></div>

    <script type="text/javascript">
        var socket = io();
        socket.on('stream',function(image){
          var img = document.getElementById("play");
          img.src = image;
        })
    </script>
</body>
</html>
